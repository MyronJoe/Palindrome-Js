<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palindrome.css">
    <title>Palindrome Converter</title>
</head>

<body>

    <div class="container">

        <div class="box">

            <div class="topic">
                <h2 id="topic">Palindrome Converter</h2>
            </div>
            <div class="inputs">
                <p>Result: <span id="result"></span></p>
                <input type="text" class="form-input" id="input1" placeholder="Enter a palindrome">
                <input type="text" class="form-input" id="output1" placeholder="Palindrome result" readonly>

                <input type="button" value="Convert" id="btnConvert">
            </div>

        </div>

    </div>

    <script src="palindrome.js"></script>
</body>

</html>
